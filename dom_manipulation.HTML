<!DOCTYPE html>
<html>

<head>
    <title>jQuery tutorial | DOM Manipulation</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        
        .myClass {
            color: blue;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery tutorial | DOM Manipulation</h1>
    </header>
    <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>
        <div id="myDiv"></div>

        <!-- You can type anything and new content will be displayed on website -->
        <input type="text" id="newItem">
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        <a href="http://google.com">Google</a>
        <ul id="users"></ul>
    </div>

    <script>
        $(document).ready(function() {
            $('#newItem').keyup(function(e) {
                var code = e.which;
                if (code == 13) {
                    e.preventDefault();
                    $('ul').append('<li>' + e.target.value + '</li>');
                }
            });

            var newArr = $('ul#list li').toArray();
            $.each(newArr, function(i, val) {
                console.log(val.innerHTML);
            });
        });
    </script>
</body>

</html>
